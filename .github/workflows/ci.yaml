name: CI
on:
  pull_request:
    branches: [ main ]

jobs:
  python-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Проверяем, что все .py компилируются (ловит синтакс-ошибки)
      - name: Syntax check (compileall)
        run: python -m compileall -q .
