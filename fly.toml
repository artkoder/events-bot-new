app = "events-bot-new"

[build]

  dockerfile = "Dockerfile"


[env]
  PORT = "8080"
  PYTHONOPTIMIZE = "2"
  DISABLE_SUPABASE = "1"


[[mounts]]
  source = "data"
  destination = "/data"


[[services]]
  internal_port = 8080
  protocol = "tcp"

  [[services.ports]]
    handlers = ["http"]
    port = "80"

  [[services.ports]]
    handlers = ["tls", "http"]
    port = "443"

  [[services.checks]]
    interval = "15s"
    timeout  = "2s"
    method   = "get"
    path     = "/healthz"
